[[redirects]]
  from = "/api/*"
  to = "https://fed-storefront-backend-dhanushka.onrender.com/api/:splat"
  status = 200
  force = true
  [redirects.headers]
    Access-Control-Allow-Origin = "https://fed-storefront-frontend-dhanushka.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Cache-Control, Pragma, Expires"
    Access-Control-Allow-Credentials = "true"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Forwarded-For = "$http_x_forwarded_for"
    X-Forwarded-Proto = "https"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://fed-storefront-frontend-dhanushka.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Cache-Control, Pragma, Expires"
    Access-Control-Allow-Credentials = "true"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Forwarded-For = "$http_x_forwarded_for"
    X-Forwarded-Proto = "https" 